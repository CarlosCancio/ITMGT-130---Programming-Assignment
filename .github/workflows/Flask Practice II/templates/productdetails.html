{% include "header.html" %}
    <h1>Product Details</h1>
    <form action="/addtocart?code={{ product.code }}" method="POST">
        <table>
            <tr><td>Code</td><td>{{ product.code }}</td></tr>
            <tr><td>Description</td><td>{{ product.name }}</td></tr>
            <tr><td>Price</td><td>${{ product.price }}</td></tr>
            <tr><td>Quantity</td><td><input type="number" name="qty" value="1" min="1"></td></tr>
            <tr><td colspan=2><input type="submit" value="Add to Cart"></td></tr>
        </table>
    </form>
    <a href="/products">Back</a>
{% include "footer.html" %}
